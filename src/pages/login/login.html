<ion-header>
  <ion-navbar>
    <ion-title text-center>Restauro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row >
          <ion-col col-2></ion-col>
          <ion-col col-8>
             <img ion-img style=" border-radius:30% ;margin-top:30%" src="assets/imgs/2.png">
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row><br>
        <ion-row class="input-bg">
          <ion-col col-2>        
           <ion-icon style="font-size: 30px !important; padding-top: 5px" name="person"></ion-icon>      
          </ion-col>
          <ion-col col-10>
           <ion-input round type="email" placeholder="Email ID"></ion-input>
          </ion-col>
        </ion-row><br>
        <ion-row class="input-bg">
          <ion-col col-2>         
           <ion-icon style="font-size: 30px !important; padding-top: 5px" name="key"></ion-icon>     
          </ion-col>
          <ion-col col-10> 
            <ion-input round type="password" placeholder="Password"></ion-input>
          </ion-col>
        </ion-row><br>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6>
            <button ion-button round block style="text-transform: none" color="danger" (click)="home()">Login</button>                
          </ion-col>
          <ion-col col-3></ion-col>
          <ion-col col-4 style="margin-top:5%"></ion-col>
          <ion-col col-4 >
            <p class="bar"></p>
          </ion-col>
          <ion-col col-4></ion-col>
        </ion-row>
    </ion-grid>

    
</ion-content>
